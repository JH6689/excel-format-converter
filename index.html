<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 格式轉換工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .row .form-group {
            flex: 1;
        }
        .section-title {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 25px 0 15px 0;
            color: #666;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        #status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        #status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        #status.loading {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        .preview-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .preview-table th, .preview-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .preview-table th {
            background: #f5f5f5;
        }
        #previewSection {
            display: none;
            margin-top: 20px;
        }
        #downloadBtn {
            margin-top: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .collapsible {
            cursor: pointer;
            user-select: none;
        }
        .collapsible::after {
            content: ' [展開]';
            font-size: 12px;
            color: #667eea;
        }
        .collapsible.active::after {
            content: ' [收起]';
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapsible-content.show {
            max-height: 500px;
        }
        .shift-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .shift-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
        }
        .shift-tag.early {
            background: #d4edda;
            color: #155724;
        }
        .shift-tag.middle {
            background: #fff3cd;
            color: #856404;
        }
        .shift-tag.late {
            background: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel 格式轉換工具</h1>

        <form id="convertForm">
            <div class="form-group">
                <label for="excelFile">上傳 Excel 檔案</label>
                <input type="file" id="excelFile" accept=".xlsx,.xls" required>
                <div class="hint">請上傳包含「總控」表單的 Excel 檔案</div>
            </div>

            <div class="form-group">
                <label for="yearMonth">轉換年月</label>
                <input type="text" id="yearMonth" placeholder="例如: 202510" maxlength="6">
                <div class="hint">預設為下個月</div>
            </div>

            <div class="section-title">班別切分設定</div>
            <div class="row">
                <div class="form-group">
                    <label for="earlyCutoff">早班切分點</label>
                    <input type="number" id="earlyCutoff" value="1050" min="0" max="2359">
                    <div class="hint">此時間(含)以前為早班</div>
                </div>
                <div class="form-group">
                    <label for="lateCutoff">晚班切分點</label>
                    <input type="number" id="lateCutoff" value="1150" min="0" max="2359">
                    <div class="hint">此時間(含)以後為晚班</div>
                </div>
            </div>
            <div class="shift-preview">
                <span class="shift-tag early">早班: ≤ <span id="earlyPreview">1050</span></span>
                <span class="shift-tag middle">中班: <span id="middlePreview">1051-1149</span></span>
                <span class="shift-tag late">晚班: ≥ <span id="latePreview">1150</span></span>
            </div>

            <div class="section-title collapsible" onclick="toggleSection(this)">
                進階設定 - Google Sheets 對照表網址
            </div>
            <div class="collapsible-content">
                <div class="form-group">
                    <label for="employeeSheetUrl">員工工號對照表</label>
                    <input type="text" id="employeeSheetUrl"
                           value="https://docs.google.com/spreadsheets/d/1ZKRX1M1GZDSdgDe5i5JSveuEaYj3ZynaYJqvrzVNwvA/edit?gid=1729770798#gid=1729770798">
                    <div class="hint">姓名對照工號的 Google Sheets（需設為公開）</div>
                </div>
                <div class="form-group">
                    <label for="taskCodeSheetUrl">任務代碼對照表</label>
                    <input type="text" id="taskCodeSheetUrl"
                           value="https://docs.google.com/spreadsheets/d/1ZKRX1M1GZDSdgDe5i5JSveuEaYj3ZynaYJqvrzVNwvA/edit?gid=0#gid=0">
                    <div class="hint">任務代碼對照表（需包含「總控」相關代碼，需設為公開）</div>
                </div>
            </div>

            <button type="submit" id="submitBtn">開始轉換</button>
        </form>

        <div id="status"></div>

        <div id="previewSection">
            <h3>轉換結果預覽（前20筆）</h3>
            <table class="preview-table" id="previewTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>工號</th>
                        <th>任務代碼</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" id="downloadBtn" onclick="downloadResult()">下載轉換結果</button>
        </div>
    </div>

    <script>
        // 計算下個月的年月
        function getNextMonth() {
            const now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 2;
            if (month > 12) {
                month = 1;
                year++;
            }
            return year.toString() + month.toString().padStart(2, '0');
        }

        // 設定預設年月
        document.getElementById('yearMonth').value = getNextMonth();

        // 更新班別預覽
        function updateShiftPreview() {
            const early = parseInt(document.getElementById('earlyCutoff').value) || 1050;
            const late = parseInt(document.getElementById('lateCutoff').value) || 1150;

            document.getElementById('earlyPreview').textContent = early;
            document.getElementById('middlePreview').textContent = (early + 1) + '-' + (late - 1);
            document.getElementById('latePreview').textContent = late;
        }

        document.getElementById('earlyCutoff').addEventListener('input', updateShiftPreview);
        document.getElementById('lateCutoff').addEventListener('input', updateShiftPreview);

        // 展開/收起進階設定
        function toggleSection(element) {
            element.classList.toggle('active');
            const content = element.nextElementSibling;
            content.classList.toggle('show');
        }

        // 從 Google Sheets URL 提取資訊並取得 CSV URL
        function getGoogleSheetCsvUrl(url) {
            if (!url) return null;
            const spreadsheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/gid=(\d+)/);
            if (!spreadsheetIdMatch) return null;
            const gid = gidMatch ? gidMatch[1] : '0';
            return `https://docs.google.com/spreadsheets/d/${spreadsheetIdMatch[1]}/export?format=csv&gid=${gid}`;
        }

        // 解析 CSV
        function parseCsv(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            for (const line of lines) {
                if (!line.trim()) continue;
                const row = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                row.push(current.trim());
                result.push(row);
            }
            return result;
        }

        // 載入 Google Sheets 資料
        async function fetchGoogleSheet(url) {
            const csvUrl = getGoogleSheetCsvUrl(url);
            if (!csvUrl) return null;

            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error('無法載入');
                const text = await response.text();
                return parseCsv(text);
            } catch (error) {
                console.error('載入 Google Sheet 失敗:', error);
                return null;
            }
        }

        // 載入員工對照表
        async function loadEmployeeMapping(url) {
            const rows = await fetchGoogleSheet(url);
            if (!rows) return {};

            const mapping = {};
            for (let i = 1; i < rows.length; i++) {
                if (rows[i][0] && rows[i][1]) {
                    mapping[rows[i][0].trim()] = rows[i][1].trim();
                }
            }
            return mapping;
        }

        // 載入任務代碼對照表
        async function loadTaskCodeMapping(url) {
            const rows = await fetchGoogleSheet(url);
            const result = { early: null, middle: null, late: null };

            if (!rows) {
                return { early: '總控-早', middle: '總控-中', late: '總控-晚' };
            }

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                for (let j = 0; j < row.length; j++) {
                    if (row[j] && row[j].includes('總控')) {
                        const rowText = row.join(' ');
                        const taskCode = row[1] || row[0];
                        if (rowText.includes('早')) {
                            result.early = taskCode;
                        } else if (rowText.includes('中')) {
                            result.middle = taskCode;
                        } else if (rowText.includes('晚')) {
                            result.late = taskCode;
                        } else {
                            if (!result.early) result.early = taskCode;
                            else if (!result.middle) result.middle = taskCode;
                            else if (!result.late) result.late = taskCode;
                        }
                    }
                }
            }
            return result;
        }

        // 檢查是否為有效的班別時間
        function isValidShiftTime(value) {
            if (value === null || value === undefined) return false;
            const str = String(value).trim();
            return /^\d{3,4}$/.test(str);
        }

        // 判斷班別
        function getShiftType(timeValue, earlyCutoff, lateCutoff) {
            const time = parseInt(timeValue, 10);
            if (isNaN(time)) return null;
            if (time <= earlyCutoff) return 'early';
            if (time >= lateCutoff) return 'late';
            return 'middle';
        }

        // 取得某月天數
        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        // 格式化日期
        function formatDate(year, month, day) {
            return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        let convertedData = null;

        // 表單提交
        document.getElementById('convertForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('excelFile');
            const yearMonth = document.getElementById('yearMonth').value || getNextMonth();
            const earlyCutoff = parseInt(document.getElementById('earlyCutoff').value) || 1050;
            const lateCutoff = parseInt(document.getElementById('lateCutoff').value) || 1150;
            const employeeSheetUrl = document.getElementById('employeeSheetUrl').value;
            const taskCodeSheetUrl = document.getElementById('taskCodeSheetUrl').value;

            if (!fileInput.files[0]) {
                showStatus('請選擇檔案', 'error');
                return;
            }

            showStatus('轉換中，請稍候...', 'loading');
            document.getElementById('submitBtn').disabled = true;

            try {
                // 解析年月
                let year, month;
                if (yearMonth.length === 6) {
                    year = parseInt(yearMonth.substring(0, 4), 10);
                    month = parseInt(yearMonth.substring(4, 6), 10);
                } else {
                    const now = new Date();
                    year = now.getFullYear();
                    month = now.getMonth() + 2;
                    if (month > 12) { month = 1; year++; }
                }

                const daysInMonth = getDaysInMonth(year, month);

                // 讀取 Excel 檔案
                const fileData = await fileInput.files[0].arrayBuffer();
                const workbook = XLSX.read(fileData, { type: 'array' });

                // 檢查是否有「總控」表單
                if (!workbook.SheetNames.includes('總控')) {
                    showStatus('找不到「總控」表單', 'error');
                    return;
                }

                // 載入對照表
                const [employeeMapping, taskCodes] = await Promise.all([
                    loadEmployeeMapping(employeeSheetUrl),
                    loadTaskCodeMapping(taskCodeSheetUrl)
                ]);

                console.log('Employee mapping:', employeeMapping);
                console.log('Task codes:', taskCodes);

                // 讀取「總控」表單
                const sheet = workbook.Sheets['總控'];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });

                const result = [];

                // 從第二行開始（第一行是標題）
                for (let rowIndex = 1; rowIndex < data.length; rowIndex++) {
                    const row = data[rowIndex];
                    const employeeName = String(row[0] || '').trim();
                    if (!employeeName) continue;

                    const employeeId = employeeMapping[employeeName] || employeeName;

                    for (let colIndex = 1; colIndex <= daysInMonth && colIndex < row.length; colIndex++) {
                        const cellValue = row[colIndex];
                        const cellStr = String(cellValue).trim();

                        if (isValidShiftTime(cellStr)) {
                            const day = colIndex;
                            const date = formatDate(year, month, day);
                            const shiftType = getShiftType(cellStr, earlyCutoff, lateCutoff);

                            let taskCode;
                            if (shiftType === 'early') {
                                taskCode = taskCodes.early || '總控-早';
                            } else if (shiftType === 'middle') {
                                taskCode = taskCodes.middle || '總控-中';
                            } else {
                                taskCode = taskCodes.late || '總控-晚';
                            }

                            result.push({
                                date: date,
                                employeeId: employeeId,
                                taskCode: taskCode
                            });
                        }
                    }
                }

                convertedData = result;
                showStatus(`轉換成功！共 ${result.length} 筆資料`, 'success');
                showPreview(result);

            } catch (error) {
                showStatus('發生錯誤: ' + error.message, 'error');
                console.error(error);
            } finally {
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        function showPreview(data) {
            const tbody = document.querySelector('#previewTable tbody');
            tbody.innerHTML = '';

            const previewData = data.slice(0, 20);
            previewData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td>${row.employeeId}</td>
                    <td>${row.taskCode}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('previewSection').style.display = 'block';
        }

        function downloadResult() {
            if (!convertedData) {
                alert('沒有可下載的資料');
                return;
            }

            // 建立 Excel 工作表
            const wsData = [
                ['日期', '工號', '任務代碼'],
                ...convertedData.map(row => [row.date, row.employeeId, row.taskCode])
            ];

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            ws['!cols'] = [{ wch: 12 }, { wch: 15 }, { wch: 20 }];

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '轉換結果');

            XLSX.writeFile(wb, '轉換結果.xlsx');
        }
    </script>
</body>
</html>
